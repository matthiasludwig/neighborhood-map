<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Crimemap Map | View Police Reports in SF</title>
        <meta name="description" content="TODO">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/grd.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="Grid">
            <div class="Cell -2of12" id="nav">
                <!-- Hamburger Menu (not visible until Breakpoint is hit) -->
                <div id="toggle"><i class="fa fa-bars fa-2x"></i></div>
                <div class="sidebar">
                    <p class="title">Crimemap<br> San Francisco</p>
                    <img class="logo" src="http://placehold.it/100x100">
                    <div id="loadingData"><i class="fa fa-cog fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span></div>
                    <ul class="item" data-bind="foreach: displayData ">
                        <li data-bind="event: { mouseover: mouseOver, mouseout: mouseOut, click: clickItem}"><span data-bind="text: category"> </span>: <span data-bind="text: title"></span></li>
                    </ul>
                </div>
            </div>
            <!-- Google Maps starts here -->
            <div class="Cell -10of12" id="map"></div>
        </div>


        <!-- Load custom JavaScript and Frameworks (jQuery and KO) as well as the Google Maps JS API-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/vendor/knockout.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/main.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgKZclTlBcjeCW3cS8uMzbVOB6f6Act3A&callback=init" onerror="googleError()" async defer></script>
    </body>
</html>
